<div class="container">
    <div
      class="h-100 d-flex align-items-center justify-content-center bg-success text-light" style="min-height: 100vh">
      <div class="col-md-4">
        <form (ngSubmit)="onSubmitLogin()" #loginForm = "ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input 
                 [(ngModel)] = 'user'
                 class="form-control"
                 class="form-control" autocomplete="off" name="user" type="text" />
              <label class="form-label" for="form2Example1">User</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input 
              [(ngModel)] = 'password'
              class="form-control"
              class="form-control" autocomplete="off" name="password" type="text" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
            </div>
          </form>
      </div>
    </div>
  </div>
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="col-md-6">
       
    </div>
    
</div>
